<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Access Denied - Royal Access</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="glass-panel narrow" style="text-align: center;">
    <div style="margin-bottom: 20px;">
      <svg style="width: 80px; height: 80px; fill: #ff5e62;" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
      </svg>
    </div>

    <h1 style="color: #ff5e62; background: none; -webkit-text-fill-color: initial;">403 Forbidden</h1>
    <p class="subtitle">You do not have permission to view this page.</p>

    <p style="margin-bottom: 30px;">
      Please contact your administrator or log in with an account that has the required privileges.
    </p>

    <button onclick="window.location.href='login.html'" class="primary-btn"
      style="background: var(--btn-gold-gradient);">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
      Return to Login
    </button>
  </div>

</body>

</html>
