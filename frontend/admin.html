<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - Royal Access</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="glass-panel">
        <header>
            <!-- Admin Icon -->
            <svg class="icon" style="width: 48px; height: 48px; fill: #ffd700; margin-bottom: 10px;"
                viewBox="0 0 24 24">
                <path
                    d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
            </svg>
            <h1>Admin Control Panel</h1>
            <p class="subtitle">Welcome, <span id="userGreeting"
                    style="color: #ffd700; font-weight: bold;">Admin</span>! System control center.</p>
            <nav id="navBar"></nav>
        </header>

        <section class="dashboard-section">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                </svg>
                User Management
            </h2>
            <div class="info-box">
                <p>Access restricted to <strong>Admin</strong> role only. Manage all system users.</p>
                <br>
                <button onclick="fetchAllUsers()" class="action-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M4 14h4v-4H4v4zm0 5h4v-4H4v4zM4 9h4V5H4v4zm5 5h12v-4H9v4zm0 5h12v-4H9v4zM9 5v4h12V5H9z" />
                    </svg>
                    Fetch All System Users (API Test)
                </button>
                <pre id="allUsersStatus" class="status-message"></pre>
            </div>
        </section>

        <div style="text-align: center;">
            <a href="#" onclick="logout()" class="logout-link">
                Log Out
            </a>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Run authentication check and user fetch on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndRedirect();
            fetchAllUsers();
        });
    </script>
</body>

</html>
