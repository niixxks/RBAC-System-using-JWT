<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Portal - Royal Access</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="glass-panel">
        <header>
            <!-- Manager Icon -->
            <svg class="icon" style="width: 48px; height: 48px; fill: #ffd700; margin-bottom: 10px;"
                viewBox="0 0 24 24">
                <path
                    d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
            </svg>
            <h1>Manager Portal</h1>
            <p class="subtitle">Welcome, <span id="userGreeting"
                    style="color: #ffd700; font-weight: bold;">Manager</span>! Access sensitive team analytics here.</p>
            <nav id="navBar"></nav>
        </header>

        <section id="managerContent" class="dashboard-section">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                </svg>
                Team Reports & Analytics
            </h2>
            <div class="info-box">
                <p>Protected content accessible only by <strong>Managers</strong> and <strong>Admins</strong>.</p>
                <br>
                <button onclick="fetchManagerReports()" class="action-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-4-9H6c-1.1 0-2 .9-2 2v2h16V4c0-1.1-.9-2-2-2z" />
                    </svg>
                    Fetch Manager Reports (API Test)
                </button>
                <pre id="managerReportStatus" class="status-message"></pre>
            </div>

        </section>

        <div style="text-align: center;">
            <a href="#" onclick="logout()" class="logout-link">
                Log Out
            </a>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndRedirect();
            // Call specific endpoint when page loads to check backend access
            fetchManagerReports();
        });
    </script>
</body>

</html>
